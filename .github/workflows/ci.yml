name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Typecheck packages
        run: npm run typecheck --workspaces --if-present

      - name: Build dashboard
        run: npm run build --workspace=apps/dashboard
